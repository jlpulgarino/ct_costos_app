<section id="main-content" ng-controller="CuentasCtrl">
    <section class="wrapper">
        <!--overview start-->
        <div class="row">
            <div class="col-lg-12"> <h3 class="page-header"><i class="fa fa-laptop"></i> {{cuenta.nombre}}</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="app/usuarios/registro.html">Home</a></li>
                    <li><i class="fa fa-laptop"></i>Cuenta</li>
                </ol>
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Concursos
                    </header>

                    <table class="table table-striped table-advance table-hover">
                     <tbody>
                        <tr>
                           <th><i class="icon_profile"></i> Id</th>
                           <th><i class="icon_profile"></i> Nombre</th>
                           <th><i class="icon_pin_alt"></i> Url</th>
                           <th><i class="icon_calendar"></i> Fecha Inicial</th>
                           <th><i class="icon_calendar"></i> Fecha Final</th>
                           <th><i class="icon_mobile"></i> Valor</th>
                           <th><i class="icon_cogs"></i> Ver</th>
                           <th><i class="icon_cogs"></i> Pistas</th>
                           <th><i class="icon_cogs"></i> Edici√≥n</th>
                        </tr>
                        <tr ng-repeat="concurso in concursos">
                           <td>{{concurso.id}}</td>
                           <td>{{concurso.nombre}}</td>
                           <td>{{concurso.url}}</td>
                           <td>{{concurso.fechaIni}}</td>
                           <td>{{concurso.fechaFin}}</td>
                           <td>{{concurso.valor}}</td>
                           <td>
                               <div class="btn-group">
                                   <a class="btn btn-primary" ng-click="verTexto(concurso)"><i class="icon_comment_alt"></i></a>
                                   <a class="btn btn-success" ng-click="verRecomendacion(concurso)"><i class="icon_comment_alt"></i></a>
                               </div>
                           </td>
                           <td>
                                <div class="btn-group">
                                    <a class="btn " ng-click="pistasConcurso(concurso)" data-original-title="Detalles" ><i class="icon_menu"></i></a>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn" ng-click="editarConcurso(concurso)"><i class="icon-edit-l"></i></a>
                                    <a class="btn " ng-click="eliminaConcurso(concurso)"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                     </tbody>
                  </table>
                  <a class="btn btn-primary" ng-click="crearConcurso()"><i class="icon_plus"></i> Crear Concurso</a>
                </section>
            </div>
        </div>
    </section>
</section>
