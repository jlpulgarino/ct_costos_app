<section id="main-content" ng-controller="editClienteCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Editar Cliente</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i>Home</li>
                    <li><i class="icon_document_alt"></i>Clientes</li>
                    <li><i class="icon_document_alt"></i>Editar</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                       Editar Cliente
                    </header>
                    <div class="panel-body">
                        <ng-form class="form-horizontal" ng-action="#/clientes">
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="id">Id:</label>
                              <div class="col-sm-4">
                                <input disabled="true" bled type="text" class="form-control" ng-model="cliente.id" id="id" placeholder="Id">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="nit">Nit:</label>
                              <div class="col-sm-4">
                                <input bled type="text" class="form-control" ng-model="cliente.nit" id="nit" placeholder="Digite un nit para el cliente">
                              </div>
                            </div>
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                           <div class="col-sm-4">
                             <input bled type="text" class="form-control" ng-model="cliente.nombre" id="nombre" placeholder="Digite un nombre">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="email">E-mail:</label>
                           <div class="col-sm-4">
                             <input bled type="email" class="form-control" ng-model="cliente.email" id="email" placeholder="Digite un email">
                           </div>
                         </div>
                         <div class="form-group">
                           <div class="col-sm-offset-2 col-sm-1">
                             <button type="submit" class="btn btn-default" ng-click="guardarCliente()">Guardar</button>
                           </div>
                           <div class="col-sm-offset-1 col-sm-1">
                             <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                           </div>
                         </div>
                       </ng-form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
