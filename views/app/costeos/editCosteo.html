<section id="main-content" ng-controller="editCosteosCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Editar Costeo</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="../../index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>Costeos</li>
                    <li><i class="icon_document_alt"></i>Editar</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Costeo
                    </header>
                    <div class="panel-body">
                        <ng-form class="form-horizontal" ng-action="#/procesos">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id">Id:</label>
                                <div class="col-sm-4">
                                    <input disabled="true" bled type="text" class="form-control" ng-model="costeo.id" id="id" placeholder="Id">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="ProcesoId">Proceso:</label>
                                <div class="col-sm-4">
                                    <select name="catId" ng-model="costeo.ProcesoId" ng-options="proceso.id as proceso.nombre for proceso in procesos" ng-change ='cambiaProceso(costeo.ProcesoId)'>
                                  </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="ClienteId">Cliente:</label>
                                <div class="col-sm-4">
                                    <select name="catId" ng-model="costeo.ClienteId" ng-options="cliente.id as cliente.nombre for cliente in clientes">
                                  </select>
                                </div>
                            </div>
                            <div class="form-group"> <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                                <div class="col-sm-4"> <input bled type="text" class="form-control" ng-model="costeo.nombre" id="nombre" placeholder="Digite un nombre"> </div>
                            </div>
                            <div class="form-group"> <label class="control-label col-sm-2" for="requerimiento">Requerimiento:</label>
                                <div class="col-sm-4"> <input bled type="text" class="form-control" ng-model="costeo.requerimiento" id="requerimiento" placeholder="Digite un requerimiento"> </div>
                            </div>
                            <div class="form-group"> <label class="control-label col-sm-2" for="costoFinal">CostoFinal:</label>
                                <div class="col-sm-4"> <input bled type="text" class="form-control" ng-model="costeo.costoFinal" id="costoFinal" placeholder="Digite un costoFinal"> </div>
                            </div>
                            <div class="form-group"> <label class="control-label col-sm-2" for="precioVenta">PrecioVenta:</label>
                                <div class="col-sm-4"> <input bled type="text" class="form-control" ng-model="costeo.precioVenta" id="precioVenta" placeholder="Digite un precioVenta"> </div>
                            </div>
                            <div class="form-group"> <label class="control-label col-sm-2" for="nota">Nota:</label>
                                <div class="col-sm-4"> <textarea bled type="text" class="form-control" ng-model="costeo.nota" id="nota" placeholder="Digite un nota"></textarea> </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="estado">Estado:</label>
                                <div class="col-sm-4">
                                    <select name="estado" ng-model="costeo.estado">
                                    <option value="N">Nuevo</option>
                                    <option value="C">Costeado</option>
                                    <option value="F">Finalizado</option>
                                  </select>
                                </div>
                            </div>
                            <div class="panel-body">
                                <span ng-class="text-success">Indirectos</span>
                                <div simple-grid="myGridConfig"></div>
                            </div>
                            <div class="panel-body">
                                <label class="control-label col-sm-2" for="estado">No Indirectos:</label>
                                <div simple-grid="myGridConfig2"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-1">
                                    <button type="submit" class="btn btn-default" ng-click="guardarCosteo()">Guardar</button>
                                </div>
                                <div class="col-sm-offset-1 col-sm-1">
                                    <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                                </div>
                            </div>
                        </ng-form>
                    </div>
                </section>
                <!--<section class="panel">
                    <header class="panel-heading">
                        <span ng-class="text-success">Indirectos</span>
                    </header>
                    <div class="panel-body">
                        <div simple-grid="myGridConfig"></div>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        <span ng-class="text-success">No Indirectos</span>
                    </header>
                    <div class="panel-body">
                        <div simple-grid="myGridConfig2"></div>
                    </div>
                </section>-->
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
