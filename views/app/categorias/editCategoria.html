<section id="main-content" ng-controller="editCategoriasCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Editar Categoria</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="../../index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>Categorias</li>
                    <li><i class="icon_document_alt"></i>Editar</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                       Categoria
                    </header>
                    <div class="panel-body">
                        <ng-form class="form-horizontal" ng-action="#/categorias">
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="id">Id:</label>
                              <div class="col-sm-4">
                                <input disabled="true" bled type="text" class="form-control" ng-model="categoria.id" id="id" placeholder="Id">
                              </div>
                            </div>
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                           <div class="col-sm-4">
                             <input bled type="text" class="form-control" ng-model="categoria.nombre" id="nombre" placeholder="Digite un nombre">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
                           <div class="col-sm-4">
                             <textarea type="textarea" class="form-control" ng-model="categoria.descripcion" id="descripcion" placeholder="Digite una descripcion" rows="5">{{categoria.descripcion}}</textarea>
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="tipo">Tipo:</label>
                           <div class="col-sm-4">
                               <select name="tipo" ng-model="categoria.tipo">
                                 <option value="Y">Incluir Indirectos</option>
                                 <option value="N">No Incliur Indirectos</option>
                               </select>
                           </div>
                         </div>
                         <div class="form-group">
                           <div class="col-sm-offset-2 col-sm-1">
                             <button type="submit" class="btn btn-default" ng-click="guardarCategoria()">Guardar</button>
                           </div>
                           <div class="col-sm-offset-1 col-sm-1">
                             <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                           </div>
                         </div>
                       </ng-form>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                       Elementos
                    </header>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th>Elemento</th>
                                    <th>Descripcion</th>
                                    <th><span ng-class='text-success' ><i class="icon-edit-l" ></i></span></th>
                                    <th><a ng-click="addElemento()" ><span ng-class='text-success'><i class="icon_plus" ></i></span></a></th>
                            </thead>
                          <tbody>
                            <tr ng-repeat="elemento in elementos">
                                <td>{{elemento.id}}</td>
                                <td>{{elemento.nombre}}</td>
                                <td>{{elemento.descripcion}}</td>
                                <td><a ng-click="editElemento(elemento)" ><span ng-class="{'text-success':categoria.estado == 'N'}" ><i class="icon-edit-l" ></i></span></a></td>
                                <td><a ng-click="addElemento()" ><span ng-class='text-success'><i class="icon_plus" ></i></span></a></td>
                                <td><a ng-click="delElemento($event,elemento)" ><span ><i class="icon_close_alt2" ></i></span></a></td>
                            </tr>
                          </tbody>               </table>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
