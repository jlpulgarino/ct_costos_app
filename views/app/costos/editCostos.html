<section id="main-content" ng-controller="editCostosCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Editar Categoria</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="../../index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>Categorias</li>
                    <li><i class="icon_document_alt"></i>Elementos</li>
                    <li><i class="icon_document_alt"></i>Crear Costos</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                       Costos
                    </header>
                    <div class="panel-body">
                        <ng-form class="form-horizontal">
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="effdt">Fecha:</label>
                           <div class="col-sm-4">
                             <input bled type="Date" class="form-control" ng-model="costo.effdt" id="effdt" placeholder="Digite una fecha">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="valor">Valor:</label>
                           <div class="col-sm-4">
                             <input type="text" class="form-control" ng-model="costo.valor" id="valor" placeholder="Digite un valor">
                           </div>
                         </div>
                         <div class="form-group">
                           <label class="control-label col-sm-2" for="ElementoId">ElementoId:</label>
                           <div class="col-sm-4">
                             <input disabled="true"  type="text" class="form-control" ng-model="costo.ElementoId" id="ElementoId" >
                           </div>
                         </div>
                         <div class="form-group">
                           <div class="col-sm-offset-2 col-sm-1">
                             <button type="submit" class="btn btn-default" ng-click="guardarCostos()">Guardar</button>
                           </div>
                           <div class="col-sm-offset-1 col-sm-1">
                             <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                           </div>
                         </div>
                       </ng-form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
