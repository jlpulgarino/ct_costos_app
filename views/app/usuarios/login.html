<section id="main-content">
    <section class="wrapper">
        <!--overview start--> <div class="row"> <div class="col-lg-12"> <h3 class="page-header"><i class="fa fa-laptop"></i> SuperVoices</h3> <ol class="breadcrumb"> <li><i class="fa fa-home"></i><a href="app/usuarios/registro.html">Home</a></li>
                    <li><i class="icon_key_alt"></i>Ingreso</li>
                </ol>
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-6" >
                <section class="panel">
                    <header class="panel-heading">
                        Registro Usuario
                    </header>
                    <div class="modal-body"  ng-controller="LoginCtrl">

                        <form role="form"   >
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" ng-model="usuario.username" id="username" placeholder="Digite su usuario">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" ng-model="usuario.password"  id="password" placeholder="Digite su contraseña..">
                            </div>
                            <div ng-show="message.error" class="alert alert-block alert-danger fade in">
                                <button data-dismiss="alert" class="close close-sm" type="button">
                                    <i class="icon-remove"></i>
                                </button>
                                <strong>{{message.error}}</strong>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="entrar()">Submit</button>
                        </form>
                    </div>


                </section>
            </div>
        </div>
    </section>
</section>
