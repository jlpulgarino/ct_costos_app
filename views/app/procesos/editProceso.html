<section id="main-content" ng-controller="editProcesosCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Editar Proceso</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="../../index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>Procesos</li>
                    <li><i class="icon_document_alt"></i>Editar</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Proceso
                    </header>
                    <div class="panel-body">
                        <ng-form class="form-horizontal" ng-action="#/procesos">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id">Id:</label>
                                <div class="col-sm-4">
                                    <input disabled="true" bled type="text" class="form-control" ng-model="proceso.id" id="id" placeholder="Id">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                                <div class="col-sm-4">
                                    <input bled type="text" class="form-control" ng-model="proceso.nombre" id="nombre" placeholder="Digite un nombre">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
                                <div class="col-sm-4">
                                    <textarea type="textarea" class="form-control" ng-model="proceso.descripcion" id="descripcion" placeholder="Digite una descripcion" rows="5">{{proceso.descripcion}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="indirecto">%Indirectos :</label>
                                <div class="col-sm-4">
                                    <input type="textarea" class="form-control" ng-model="proceso.indirecto" id="indirecto" placeholder="Digite % indirecto" rows="5" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="impuesto">%Impuestos:</label>
                                <div class="col-sm-4">
                                    <input type="textarea" class="form-control" ng-model="proceso.impuesto" id="impuesto" placeholder="Digite % impuesto" rows="5"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-1">
                                    <button type="submit" class="btn btn-default" ng-click="guardarProceso()">Guardar</button>
                                </div>
                                <div class="col-sm-offset-1 col-sm-1">
                                    <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                                </div>
                            </div>
                        </ng-form>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        <a ng-click="addCategoriaProc()" ><span ng-class="text-success">Adicionar Categoria</a>
                    </header>
                    <div class="panel-body">
                        <tree-grid
                        tree-data="tree_data"
                        col-defs      = "col_defs"
                        ></tree-grid>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
