<section id="main-content" ng-controller="addElementoCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Adicionar Elemento</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="../../index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>Procesos</li>
                    <li><i class="icon_document_alt"></i>Categoria</li>
                    <li><i class="icon_document_alt"></i>Elemento</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Proceso
                    </header>
                    <div class="panel-body">
                        <ng-form class="form-horizontal" ng-action="#/procesos">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="categoriaId">Categoria:</label>
                                <div class="col-sm-4">
                                    <input disabled="true" bled type="text" class="form-control" ng-model="elementoPrc.categoriaId" id="categoriaId" placeholder="categoriaId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="elmId">Elemento:</label>
                                <div class="col-sm-4">
                                    <select name="elmId" ng-model="elementoPrc.elmId" ng-options="elemento.id as elemento.nombre for elemento in elementos">
                                </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-1">
                                    <button type="submit" class="btn btn-default" ng-click="addElementoPrc()">Guardar</button>
                                </div>
                                <div class="col-sm-offset-1 col-sm-1">
                                    <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                                </div>
                            </div>
                        </ng-form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
