<section id="main-content" ng-controller="addCategoriaCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Adicionar Categoria</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="../../index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>Procesos</li>
                    <li><i class="icon_document_alt"></i>Categoria</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Proceso
                    </header>
                    <div class="panel-body">
                        <ng-form class="form-horizontal" ng-action="#/procesos">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="procesoId">Proceso:</label>
                                <div class="col-sm-4">
                                    <input disabled="true" bled type="text" class="form-control" ng-model="categoriaPrc.procesoId" id="procesoId" placeholder="procesoId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="catId">Categria:</label>
                                <div class="col-sm-4">
                                    <select name="catId" ng-model="categoriaPrc.catId" ng-options="categoria.id as categoria.nombre for categoria in categorias" >
                                  </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-1">
                                    <button type="submit" class="btn btn-default" ng-click="addCategoriaPrc()">Guardar</button>
                                </div>
                                <div class="col-sm-offset-1 col-sm-1">
                                    <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                                </div>
                            </div>
                        </ng-form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
