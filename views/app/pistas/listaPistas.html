<!--main content start-->
<section id="main-content" ng-controller="PistasCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i>Pistas convertidas</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="../../index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>usuarios</li>
                    <li><i class="fa fa-file-text-o"></i>cuenta</li>
                    <li><i class="fa fa-file-text-o"></i>pistas</li>
                </ol>
            </div>
        </div>
      <div class="row">
          <div class="col-lg-12">
              <section class="panel">
                  <header class="panel-heading">
                      Concursos
                  </header>

                  <table class="table table-striped table-advance table-hover">
                   <tbody>
                      <tr>
                         <th><i class="icon_profile"></i> Id</th>
                         <th><i class="icon_profile"></i> Autor</th>
                         <th><i class="icon_pin_alt"></i> Email</th>
                         <th><i class="icon_calendar"></i> Nombre</th>
                         <th><i class="icon_cogs"></i> Acccion</th>
                      </tr>
                      <tr ng-repeat="pista in pistas">
                         <td>{{pista.id}}</td>
                         <td>{{pista.nombre}} {{pista.apellido}}</td>
                         <td>{{pista.email}}</td>
                         <td>Pista {{pista.id}} </td>
                         <td>
                          <div class="btn-group">
                              <a class="btn btn-primary" ng-click="verTexto(pista)"><i class="icon_comment_alt"></i></a>
                              <!--<audio controls src="api/pistas/voz/ddfg" type="audio/mpeg">-->
                              <audio controls ng-src="{{pista.urlFinal}}" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
                          </div>
                          </td>
                      </tr>
                   </tbody>
                </table>
                <a class="btn btn-primary" ng-click="crearPista()" ><i class="icon_plus"></i> Cargar Pista</a>
              </section>
          </div>
      </div>

        <!-- page end-->
    </section>








</section>
