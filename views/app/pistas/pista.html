<section id="main-content" ng-controller="PistasEditCtrl">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-file-text-o"></i> Cargar Pista</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="../../index.html">Home</a></li>
                    <li><i class="icon_document_alt"></i>concurso</li>
                    <li><i class="fa fa-file-text-o"></i>pistas</li>
                    <li><i class="fa fa-file-text-o"></i>Cargar pistas</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                       Cargar Pista
                    </header>
                    <div class="panel-body">
                        <form role="form"  >
                        <!--<form role="form"  id="uploadForm" enctype =  "multipart/form-data" action =  "../../api/pistas/" method =  "post" >-->
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" ng-model="pista.nombre" id="nombre" name="nombre" placeholder="Digite su nombre.." >
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" ng-model="pista.apellido" id="apellido" name="apellido" placeholder="Digite su apellido.." >
                        </div>
                        <div class="form-group">
                            <label for="observacion">Observacion</label>
                            <input type="text" class="form-control" ng-model="pista.observacion" id="observacion" name="observacion" placeholder="Digite su observacion.." >
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" ng-model="pista.email" id="email" name="email" placeholder="Digite su email">
                        </div>
                        <div class="form-group">
                            <label for="ConcursoId ">Concurso</label>
                            <input type="text" class="form-control" ng-model="pista.ConcursoId" id="ConcursoId" name="ConcursoId"  disabled  >
                        </div>
                            <div class="form-group">
                                <label for="file">Archivo</label>
                                <input type="file" id="file" name="file" ng-model="file" >
                                <p class="help-block">Seleccione un archivo de sonido.</p>
                            </div>
                            <div ng-show="message.error" class="alert alert-block alert-danger fade in">
                                <button data-dismiss="alert" class="close close-sm" type="button">
                                    <i class="icon-remove"></i>
                                </button>
                                <strong>{{message.error}}</strong>
                            </div>
                            <!--<button type="submit" class="btn btn-primary" ng-click="cargar(pista, file)">Submit</button>-->
                            <button type="submit" ng-click="guardar()" class="btn btn-primary" >Submit</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
